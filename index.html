<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Guess Game</title>
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <div class="jumbotron text-center"><h1 class="display-3">Crystal Picking Game!</h1></div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="card col-lg-1"><p id="target-score" class="font-weight-bold"></p></div>
            <div class="card col-lg-1"><p id="current-score" class="font-weight-bold"></p></div>
            <div id="gem1" class="crystal card col-lg-2"><button class="btn"><img src="./assets/images/crystal1.jpg" height="125" width="125" alt="crystal one"></button></div>
            <div id="gem2" class="crystal card col-lg-2"><button class="btn"><img src="./assets/images/crystal2.jpg" height="125" width="125" alt="crystal two"></button></div>
            <div id="gem3" class="crystal card col-lg-2"><button class="btn"><img src="./assets/images/crystal3.jpg" height="125" width="125" alt="crystal three"></button></div>
            <div id="gem4" class="crystal card col-lg-2"><button class="btn"><img src="./assets/images/crystal4.jpg" height="125" width="125" alt="crystal four"></button></div>
            <div class="col-lg-1"></div>
        </div>
        <br>
        <button class="btn btn-lg btn-secondary" id="help-button">How do I play?</button>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
